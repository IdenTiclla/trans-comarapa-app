[pytest]
# Regression testing configuration
testpaths = tests/regression tests/unit/test_auth_comprehensive.py
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    regression: mark a test as a regression test (critical functionality)
    auth: mark a test as authentication related
    security: mark a test as security related
    breaking_change: mark a test that prevents breaking changes
    critical_path: mark a test for critical user flows
addopts =
    -v
    --tb=short
    --strict-markers
    --durations=10
    -m "regression"